<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1120">

<style>
* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: radial-gradient(circle at top, #111827 0%, #0b1120 40%, #0f172a 100%);
  color: #e2e8f0;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 28px 18px 40px 18px;
}

.app-card {
  position: relative;
  backdrop-filter: blur(14px);
  background: rgba(30, 41, 59, 0.65);
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.clear-cache {
  font-size: 12px;
  cursor: pointer;
  opacity: 0.6;
}

.produtos-btn {
  font-size: 12px;
  cursor: pointer;
  opacity: 0.8;
}

h1 {
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  margin: 20px 0;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 24px;
  border-radius: 14px;
  border: none;
  background: rgba(15, 23, 42, 0.9);
  color: white;
  text-align: center;
  outline: none;
  margin-bottom: 12px;
}

.button-group {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.toggle-btn {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-size: 13px;
  background: rgba(51,65,85,0.8);
  color: #cbd5e1;
  cursor: pointer;
}

.toggle-btn.ativo {
  background: linear-gradient(90deg, #16a34a, #22c55e);
  color: white;
}

.card {
  background: rgba(15, 23, 42, 0.95);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.card.destacada {
  border: 1px solid #3990C9;
  box-shadow: 0 0 10px #225678;
}

.card.opaca {
  opacity: 0.45;
}

.parcela { font-size: 17px; font-weight: 600; }
.total { font-size: 11px; opacity: 0.7; }

.ver-todas {
  text-align: center;
  font-size: 12px;
  cursor: pointer;
  opacity: 0.7;
  margin: 10px 0;
}

.produto-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.produto-nome {
  font-size: 13px;
}

.qtd-controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

.qtd-btn {
  width: 26px;
  height: 26px;
  border-radius: 6px;
  border: none;
  background: #1e293b;
  color: white;
  cursor: pointer;
}

.qtd-num {
  min-width: 18px;
  text-align: center;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
  <div class="app-card">

    <div class="top-bar">
      <div class="produtos-btn" id="produtosBtn">Produtos</div>
      <div class="clear-cache" id="clearCacheBtn">↻</div>
    </div>

    <h1>Simulação</h1>

    <input 
      type="text" 
      id="valor" 
      placeholder="R$ 0,00"
      inputmode="numeric"
      autocomplete="off"
    />

    <div class="button-group">
      <button id="modoBtn" class="toggle-btn">Card</button>
      <button id="txespecBtn" class="toggle-btn">Tx Especial</button>
    </div>

    <div id="resultado"></div>
    <div id="verTodas" class="ver-todas" style="display:none;">
      Ver todas parcelas
    </div>

    <div id="produtosArea" style="display:none;"></div>

  </div>
</div>

<!-- ARQUIVOS EXTERNOS -->
<script src="taxas.js"></script>
<script src="produtos.js"></script>

<script>
let modoSimulacao = "cartao";
let txEspecialAtiva = false;
let mostrarTodas = false;

const input = document.getElementById("valor");
const resultadoDiv = document.getElementById("resultado");
const produtosArea = document.getElementById("produtosArea");
const produtosBtn = document.getElementById("produtosBtn");
const txBtn = document.getElementById("txespecBtn");
const modoBtn = document.getElementById("modoBtn");
const verTodasBtn = document.getElementById("verTodas");

let carrinho = {};

function arredondarParaCima(valor) {
  return Math.ceil(valor * 100) / 100;
}

function formatarMoeda(valor) {
  return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function limparNumero(valor) {
  return parseFloat(valor.replace(/\D/g, "")) / 100;
}

/* ================= PRODUTOS ================= */

produtosBtn.addEventListener("click", () => {
  produtosArea.style.display =
    produtosArea.style.display === "none" ? "block" : "none";
  renderProdutos();
});

function renderProdutos() {
  produtosArea.innerHTML = "";

  produtos.forEach(prod => {
    if (!carrinho[prod.nome]) carrinho[prod.nome] = 0;

    produtosArea.innerHTML += `
      <div class="produto-item">
        <div class="produto-nome">${prod.nome} - ${formatarMoeda(prod.valor)}</div>
        <div class="qtd-controls">
          <button class="qtd-btn" onclick="alterarQtd('${prod.nome}', -1)">-</button>
          <div class="qtd-num">${carrinho[prod.nome]}</div>
          <button class="qtd-btn" onclick="alterarQtd('${prod.nome}', 1)">+</button>
        </div>
      </div>
    `;
  });
}

window.alterarQtd = function(nome, delta) {
  carrinho[nome] += delta;
  if (carrinho[nome] < 0) carrinho[nome] = 0;

  atualizarTotalProdutos();
  renderProdutos();
};

function atualizarTotalProdutos() {
  let total = 0;

  produtos.forEach(prod => {
    total += prod.valor * carrinho[prod.nome];
  });

  if (total > 0) {
    input.value = formatarMoeda(total);
    calcular(total);
  } else {
    input.value = "";
    resultadoDiv.innerHTML = "";
  }
}

/* ================= SIMULAÇÃO ================= */

txBtn.addEventListener("click", () => {
  txEspecialAtiva = !txEspecialAtiva;
  txBtn.classList.toggle("ativo");
  calcularAtual();
});

modoBtn.addEventListener("click", () => {
  modoSimulacao = modoSimulacao === "cartao" ? "consignado" : "cartao";
  modoBtn.textContent = modoSimulacao === "cartao" ? "Card" : "Plano Especial";
  txBtn.style.display = modoSimulacao === "cartao" ? "block" : "none";
  calcularAtual();
});

verTodasBtn.addEventListener("click", () => {
  mostrarTodas = !mostrarTodas;
  verTodasBtn.textContent = mostrarTodas ? "Mostrar menos" : "Ver todas parcelas";
  calcularAtual();
});

input.addEventListener("input", (e) => {
  let numero = limparNumero(e.target.value);
  if (!numero) {
    resultadoDiv.innerHTML = "";
    input.value = "";
    return;
  }
  input.value = formatarMoeda(numero);
  calcular(numero);
});

function calcularAtual() {
  const valor = limparNumero(input.value);
  if (valor) calcular(valor);
}

function calcular(valor) {
  resultadoDiv.innerHTML = "";

  if (modoSimulacao === "cartao") {

    for (let n = 1; n <= 18; n++) {

      let taxa = taxas[n] || 0;
      if (txEspecialAtiva && n <= 3) taxa = 0;

      const valorCorrigido = valor / (1 - taxa);
      const parcela = arredondarParaCima(valorCorrigido / n);
      const totalFinal = arredondarParaCima(parcela * n);

      let classes = "card";
      if (n <= 3) classes += " destacada";
      if (n > 12 && !mostrarTodas) continue;
      if (n > 12) classes += " opaca";

      resultadoDiv.innerHTML += `
        <div class="${classes}">
          <div class="parcela">${n}x de ${formatarMoeda(parcela)}</div>
          <div class="total">Total: ${formatarMoeda(totalFinal)}</div>
        </div>
      `;
    }

    verTodasBtn.style.display = "block";

  } else {

    verTodasBtn.style.display = "none";

    Object.keys(coeficientesConsignado)
      .sort((a,b)=>a-b)
      .forEach(n => {

        const coef = coeficientesConsignado[n];
        const parcela = arredondarParaCima(valor * coef);
        const totalFinal = arredondarParaCima(parcela * n);

        resultadoDiv.innerHTML += `
          <div class="card">
            <div class="parcela">${n}x de ${formatarMoeda(parcela)}</div>
            <div class="total">Total: ${formatarMoeda(totalFinal)}</div>
          </div>
        `;
      });
  }
}

/* ================= CACHE ================= */

document.getElementById("clearCacheBtn").addEventListener("click", async () => {
  if ("caches" in window) {
    const keys = await caches.keys();
    for (let key of keys) {
      await caches.delete(key);
    }
  }
  localStorage.clear();
  sessionStorage.clear();
  alert("Cache limpo. Atualizando...");
  location.reload(true);
});

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
