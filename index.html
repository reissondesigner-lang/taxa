<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1120">

<style>

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: radial-gradient(circle at top, #111827 0%, #0b1120 40%, #0f172a 100%);
  color: #e2e8f0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 28px 18px 40px 18px;
}

.app-card {
  backdrop-filter: blur(14px);
  background: rgba(30, 41, 59, 0.65);
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 24px;
  border-radius: 14px;
  border: none;
  background: rgba(15, 23, 42, 0.9);
  color: white;
  text-align: center;
  outline: none;
}

.toggle-btn {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: none;
  font-size: 13px;
  background: rgba(51,65,85,0.8);
  color: #cbd5e1;
  cursor: pointer;
}

.toggle-btn.ativo {
  background: linear-gradient(90deg, #16a34a, #22c55e);
  color: white;
}

.card {
  background: rgba(15, 23, 42, 0.95);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.parcela { font-size: 17px; font-weight: 600; }
.total { font-size: 11px; opacity: 0.7; }

</style>
</head>

<body>

<div class="container">
  <div class="app-card">

    <h1>Simulação</h1>

    <input type="text" id="valor" placeholder="R$ 0,00">

    <button id="modoBtn" class="toggle-btn">
      cred
    </button>

    <button id="txespecBtn" class="toggle-btn">
      txespec
    </button>

    <div id="resultado"></div>

  </div>
</div>

<script>

// ================= CARTÃO =================

let taxas = {
  1: 0.03019, 
  2: 0.04559, 
  3: 0.05408, 
  4: 0.06259,
  5: 0.07101, 
  6: 0.07957, 
  7: 0.0866, 
  8: 0.09518,
  9: 0.10388, 
  10: 0.11248, 
  11: 0.12133, 
  12: 0.13007,
  13: 0.13896, 
  14: 0.14784, 
  15: 0.15675, 
  16: 0.16579,
  17: 0.17483, 
  18: 0.18387
};

// ================= CONSIGNADO (COEFICIENTE) =================

const coeficientesConsignado = {
  12: 0.109,
  24: 0.0608,
  36: 0.0449,
  48: 0.0372,
  60: 0.0327,
  72: 0.0298,
  84: 0.0278,
  96: 0.0264
};

let modoSimulacao = "cartao";
let txEspecialAtiva = false;

const input = document.getElementById("valor");
const resultadoDiv = document.getElementById("resultado");
const txBtn = document.getElementById("txespecBtn");
const modoBtn = document.getElementById("modoBtn");

function arredondarParaCima(valor) {
  return Math.ceil(valor * 100) / 100;
}

function formatarMoeda(valor) {
  return valor.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

function limparNumero(valor) {
  return parseFloat(valor.replace(/\D/g, "")) / 100;
}

// Alternar modo

modoBtn.addEventListener("click", () => {

  if (modoSimulacao === "cartao") {
    modoSimulacao = "consignado";
    modoBtn.textContent = "Plano Especial";
    txBtn.style.display = "none";
  } else {
    modoSimulacao = "cartao";
    modoBtn.textContent = "Cred";
    txBtn.style.display = "block";
  }

  const valorAtual = limparNumero(input.value);
  if (valorAtual) calcular(valorAtual);
});

// Taxa especial cartão

txBtn.addEventListener("click", () => {
  txEspecialAtiva = !txEspecialAtiva;
  txBtn.classList.toggle("ativo");
  const valorAtual = limparNumero(input.value);
  if (valorAtual) calcular(valorAtual);
});

// Input

input.addEventListener("input", (e) => {

  let numero = limparNumero(e.target.value);

  if (!numero) {
    resultadoDiv.innerHTML = "";
    input.value = "";
    return;
  }

  input.value = formatarMoeda(numero);
  calcular(numero);
});

// Cálculo principal

function calcular(valor) {

  resultadoDiv.innerHTML = "";

  if (modoSimulacao === "cartao") {

    for (let n = 1; n <= 18; n++) {

      let taxa = taxas[n] || 0;

      if (txEspecialAtiva && n <= 3) {
        taxa = 0;
      }

      const valorCorrigido = valor / (1 - taxa);
      const parcela = arredondarParaCima(valorCorrigido / n);
      const totalFinal = arredondarParaCima(parcela * n);

      renderParcela(n, parcela, totalFinal);
    }

  } else {

    Object.keys(coeficientesConsignado).forEach(n => {

      const coef = coeficientesConsignado[n];

      const parcela = arredondarParaCima(valor * coef);
      const totalFinal = arredondarParaCima(parcela * n);

      renderParcela(n, parcela, totalFinal);
    });
  }
}

function renderParcela(n, parcela, totalFinal) {

  resultadoDiv.innerHTML += `
    <div class="card">
      <div class="parcela">${n}x de ${formatarMoeda(parcela)}</div>
      <div class="total">Total: ${formatarMoeda(totalFinal)}</div>
    </div>
  `;
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
