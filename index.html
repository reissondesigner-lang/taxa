<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1120">

<style>

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: radial-gradient(circle at top, #111827 0%, #0b1120 40%, #0f172a 100%);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #e2e8f0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 28px 18px 40px 18px;
}

.app-card {
  backdrop-filter: blur(14px);
  background: rgba(30, 41, 59, 0.65);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  margin-bottom: 28px;
  letter-spacing: 0.6px;
  opacity: 0.9;
}

.input-group {
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 16px 18px;
  font-size: 24px;
  border-radius: 14px;
  border: none;
  background: rgba(15, 23, 42, 0.9);
  color: white;
  text-align: center;
  outline: none;
  transition: 0.25s ease;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}

input:focus {
  box-shadow: 0 0 0 2px #2563eb;
}

.toggle-btn {
  width: 100%;
  padding: 12px;
  margin-bottom: 22px;
  border-radius: 14px;
  border: none;
  font-size: 13px;
  font-weight: 500;
  background: rgba(51,65,85,0.8);
  color: #cbd5e1;
  cursor: pointer;
  transition: 0.25s ease;
}

.toggle-btn:hover {
  transform: translateY(-1px);
}

.toggle-btn.ativo {
  background: linear-gradient(90deg, #16a34a, #22c55e);
  color: white;
}

.resultado {
  margin-top: 5px;
}

.card {
  background: rgba(15, 23, 42, 0.95);
  padding: 14px 18px;
  border-radius: 14px;
  margin-bottom: 10px;
  transition: 0.25s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  animation: fadeUp 0.25s ease forwards;
  opacity: 0;
}

.card:hover {
  transform: translateY(-2px);
}

.card.destaque {
  background: linear-gradient(90deg, #1d4ed8, #2563eb);
}

.card.opaca {
  filter: brightness(1.1) saturate(0.5);
}

.parcela {
  font-size: 17px;
  font-weight: 600;
}

.total {
  font-size: 11px;
  opacity: 0.7;
}

@keyframes fadeUp {
  from {
    transform: translateY(6px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

</style>
</head>

<body>

<div class="container">
  <div class="app-card">

    <h1>Simulação</h1>

    <div class="input-group">
      <input 
        type="text" 
        id="valor" 
        placeholder="R$ 0,00"
        inputmode="decimal"
        autocomplete="off"
      >
    </div>

    <button id="txespecBtn" class="toggle-btn">txespec</button>

    <div class="resultado" id="resultado"></div>

  </div>
</div>

<script>

const taxas = {
  1: 0.00,
  2: 0.035,
  3: 0.042,
  4: 0.048,
  5: 0.055,
  6: 0.060,
  7: 0.065,
  8: 0.070,
  9: 0.075,
  10: 0.080,
  11: 0.085,
  12: 0.090,
  13: 0.095,
  14: 0.100,
  15: 0.105,
  16: 0.110,
  17: 0.115,
  18: 0.120
};

let txEspecialAtiva = false;

function arredondarParaCima(valor) {
  return Math.ceil(valor * 100) / 100;
}

function formatarMoeda(valor) {
  return valor.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

function limparNumero(valor) {
  return parseFloat(valor.replace(/\D/g, "")) / 100;
}

const input = document.getElementById("valor");
const resultadoDiv = document.getElementById("resultado");
const txBtn = document.getElementById("txespecBtn");

txBtn.addEventListener("click", function() {

  txEspecialAtiva = !txEspecialAtiva;
  txBtn.classList.toggle("ativo");

  // Vibração leve (se suportado)
  if (navigator.vibrate) {
    navigator.vibrate(20);
  }

  const valorAtual = limparNumero(input.value);
  if (valorAtual) calcular(valorAtual);
});

input.addEventListener("input", function(e) {

  let numero = limparNumero(e.target.value);

  if (!numero) {
    resultadoDiv.innerHTML = "";
    input.value = "";
    return;
  }

  input.value = formatarMoeda(numero);
  calcular(numero);
});

function calcular(valor) {

  resultadoDiv.innerHTML = "";

  for (let n = 1; n <= 18; n++) {

    let taxa = taxas[n] || 0;

    if (txEspecialAtiva && n <= 3) {
      taxa = 0;
    }

    const valorCorrigido = valor / (1 - taxa);
    const parcela = arredondarParaCima(valorCorrigido / n);
    const totalFinal = arredondarParaCima(parcela * n);

    let classe = "card";

    if (n <= 3) {
      classe = "card destaque";
    } else if (n >= 13) {
      classe = "card opaca";
    }

    resultadoDiv.innerHTML += `
      <div class="${classe}">
        <div class="parcela">${n}x de ${formatarMoeda(parcela)}</div>
        <div class="total">Total: ${formatarMoeda(totalFinal)}</div>
      </div>
    `;
  }
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
